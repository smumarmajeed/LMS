{% extends "layout.html" %}

{% block content %}
<div class="add-book-page">
    <!-- Background Photo -->
    <div class="background-photo"></div>

    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-lock"></i> Login</h2>
            <p>Please enter your credentials to access your dashboard</p>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" class="book-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" required placeholder="Enter username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" required placeholder="Enter password">
                </div>
            </div>

            <div class="form-group">
                <label for="role">Login as:</label>
                <div class="input-with-icon">
                    <i class="fas fa-users"></i>
                    <select name="role" id="role" required style="width: 100%; padding: 0.9rem 1rem; border: 2px solid var(--light-gray); border-radius: var(--border-radius); font-size: 1rem; margin-left: 9%;">
                        <option value="user">User</option>
                        <option value="librarian">Librarian</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <a href="/" class="cancel-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
\


<style>
/* Reuse same style as Add Book page with login-specific enhancements */

:root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #4cc9f0;
    --success-color: #4ad66d;
    --warning-color: #f8961e;
    --danger-color: #f94144;
    --light-color: #f8f9fa;
    --dark-color: #212529;
    --gray-color: #6c757d;
    --light-gray: #e9ecef;
    --border-radius: 12px;
    --card-radius: 16px;
    --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    --transition: all 0.3s ease;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: var(--dark-color);
}

/* Background Photo */
.add-book-page {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.background-photo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    opacity: 0.15;
    z-index: -1;
}

/* Form Container */
.form-container {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: var(--box-shadow);
    width: 100%;
    max-width: 500px;
    padding: 2.5rem;
    margin: 2rem auto;
    transition: var(--transition);
}

.form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.form-header h2 {
    color: var(--secondary-color);
    font-size: 2rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}

.form-header p {
    color: var(--gray-color);
    font-size: 0.95rem;
    margin-top: 0.25rem;
}

/* Form Group Styling */
.book-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
}

.input-with-icon {
    position: relative;
    display: flex;
    align-items: center;
}

.input-with-icon i {
    position: absolute;
    left: 1rem;
    color: var(--gray-color);
}

input {
    width: 100%;
    padding: 0.9rem 1rem 0.9rem 2.5rem;
    border: 2px solid var(--light-gray);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    margin-left: 9%;
}

input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
    font-size: 0.9rem;
    color: var(--dark-color);
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.submit-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.9rem 1.5rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.submit-btn:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
}

.cancel-btn {
    background: white;
    color: var(--dark-color);
    border: 2px solid var(--light-gray);
    padding: 0.9rem 1.5rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    transition: var(--transition);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cancel-btn:hover {
    background: var(--light-gray);
    border-color: #d1d7e0;
}

/* Error Message */
.error {
    color: var(--danger-color);
    font-weight: 500;
    text-align: center;
    margin-bottom: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
    .form-container {
        padding: 1.5rem;
    }

    .form-actions {
        flex-direction: column;
    }

    .submit-btn, .cancel-btn {
        width: 100%;
    }
}
</style>
{% endblock %}
