{% extends "layout.html" %}

{% block content %}
<div class="add-book-page">
    <!-- Background Photo -->
    <div class="background-photo"></div>
    
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-book-medical"></i> Add New Book</h2>
            <p>Expand the library collection by adding new books</p>
        </div>
        
        <form method="POST" class="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <div class="input-with-icon">
                    <i class="fas fa-heading"></i>
                    <input type="text" name="title" id="title" required placeholder="Enter book title">
                </div>
               
            </div>
           
            <div class="form-group">
                <label for="author">Author</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-edit"></i>
                    <input type="text" name="author" id="author" required placeholder="Enter author name">
                </div>
                
            </div>
          
            <div class="form-group">
                <label for="copies">Available Copies</label>
                <div class="input-with-icon">
                    <i class="fas fa-copy"></i>
                    <input type="number" name="copies" id="copies" min="1" required placeholder="Number of copies">
                </div>
               
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Book
                </button>
                <a href="{{ url_for('view_books') }}" class="cancel-btn">
                    <i class="fas fa-times-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
/* Base Styles */
:root {
    --primary-color: #4361ee;
    --secondary-color: #3a0ca3;
    --accent-color: #4cc9f0;
    --success-color: #4ad66d;
    --warning-color: #f8961e;
    --danger-color: #f94144;
    --light-color: #f8f9fa;
    --dark-color: #212529;
    --gray-color: #6c757d;
    --light-gray: #e9ecef;
    --border-radius: 12px;
    --card-radius: 16px;
    --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    --transition: all 0.3s ease;
}

body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--dark-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* Background Photo */
.add-book-page {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.background-photo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    opacity: 0.15;
}

/* Form Container */
.form-container {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: var(--box-shadow);
    width: 100%;
    max-width: 600px;
    padding: 2.5rem;
    margin: 2rem auto;
    transition: var(--transition);
}

.form-container:hover {
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* Form Header */
.form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.form-header h2 {
    color: var(--secondary-color);
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

.form-header p {
    color: var(--gray-color);
    margin: 0;
    font-size: 0.95rem;
}

/* Form Elements */
.book-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
}

.input-with-icon {
    position: relative;
    display: flex;
    align-items: center;
}

.input-with-icon i {
    position: absolute;
    left: 1rem;
    color: var(--gray-color);
    font-size: 1rem;
}

input {
    width: 100%;
    padding: 0.9rem 1rem 0.9rem 2.5rem;
    border: 2px solid var(--light-gray);
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    margin-left: 7%;

}

input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--dark-color);
    font-size: 0.9rem;
    margin-left: 0.25rem;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
}

.submit-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.9rem 1.5rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.submit-btn:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
}

.cancel-btn {
    background: white;
    color: var(--dark-color);
    border: 2px solid var(--light-gray);
    padding: 0.9rem 1.5rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
    text-align: center;
}

.cancel-btn:hover {
    background: var(--light-gray);
    border-color: #d1d7e0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .add-book-page {
        padding: 1rem;
    }
    
    .form-container {
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .submit-btn, .cancel-btn {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .form-header h2 {
        font-size: 1.6rem;
    }
    
    input {
        padding: 0.8rem 1rem 0.8rem 2.25rem;
    }
}
</style>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

{% endblock %}
